<body>
	<script type="text/javascript" src="cordova.js"></script>

<!-- Codificar -->
	<div class="col-12"  style="margin-top: 5%">
		<h2 align="center">Codificar</h2>

		<form style="margin-bottom: 3%">
			<div class="form-group">
				<label for="ipt_message">Ingresa tu mensaje</label>
				<input type="text" class="form-control" id="ipt_message" placeholder="Mensaje">
			</div>

			<div class="form-group">
				<label for="ipt_image">Sube tu imagen</label>
				<div class="col-12"></div>
				<input type="file" id="ipt_image" onchange="encodeImageFileAsURL(this)"   accept="image/jpeg">
			</div>

		</form>
	</div>

	<div class="col-12" align="center">
		<button type="submit" class="btn btn-primary" align="center" id="btn_encode">¡Codificar mensaje!</button>
	</div>

	<div class="col-12" style="margin-top: 10%" align="center">

		<div id="imgContainer" class="img-thumbnail"  style="display: none"> 
			<a id="linkDownload" onclick="descargar()"></a>
		</div>
		<p id= "imgMessage" style="display: none">	¡Descarga tu imagen con tu mensaje encriptado!</p>
	</div>
